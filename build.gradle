plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.9.25'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.9.25'
	id 'org.jetbrains.kotlin.plugin.jpa' version '1.9.25'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.jlleitschuh.gradle.ktlint' version '12.1.0'
	id 'jacoco'
}

group = 'com.ingsis-team'
version = '0.0.1-SNAPSHOT'
description = 'Permission Service for managing snippet permissions'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

ktlint {
	filter {
		exclude("**/generated/**")
	}
	disabledRules = ["standard:package-name"]
	version = "0.50.0"
	outputToConsole = true
	coloredOutput = true
	reporters {
		reporter "checkstyle"
		reporter "json"
	}
}

jacoco {
    toolVersion = "0.8.11"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'

	// Database
	runtimeOnly 'org.postgresql:postgresql'

	// Swagger/OpenAPI
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'

	// Jackson for JSON
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
	testImplementation 'org.mockito.kotlin:mockito-kotlin:5.2.1'
	testRuntimeOnly 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Environment variable management
    implementation 'me.paulschwarz:spring-dotenv:4.0.0'

    // New Relic
    implementation 'com.newrelic.agent.java:newrelic-api:8.15.0'
}

kotlin {
	compilerOptions {
		freeCompilerArgs.addAll '-Xjsr305=strict'
	}
}

tasks.named('test') {
	useJUnitPlatform()
	finalizedBy('jacocoTestReport') // Ensure JaCoCo report is generated after tests
}

jacoco {
    toolVersion = "0.8.11"
}

tasks.jacocoTestReport {
    dependsOn(tasks.test)
    reports {
        xml.required.set(false)
        csv.required.set(false)
        html.required.set(false)
    }
	classDirectories.setFrom(
		files(
			fileTree(
				dir: "${buildDir}/classes/kotlin/main",
				excludes: [
					'**/*Application*',
					'**/*DTO*',
					'**/*Test*',
					'**/*Config*',
					'**/*Connector*',
					'**/*Controller*',
					'**/*Exception*',
					'**/*Repository*',
					'**/*Security*',
					'**/*Service*',
					'**/*Util*',
					'**/*Enum*',
					'**/*Model*',
					'**/*Entity*'
				]
			)
		)
	)
}

tasks.jacocoTestCoverageVerification {
    dependsOn(tasks.jacocoTestReport)
    violationRules {
        rule {
            limit {
                minimum = "0.80".toBigDecimal()
            }
        }
    }
	classDirectories.setFrom(
		files(
			fileTree(
				dir: "${buildDir}/classes/kotlin/main",
				excludes: [
					'**/*Application*',
					'**/*DTO*',
					'**/*Test*',
					'**/*Config*',
					'**/*Connector*',
					'**/*Controller*',
					'**/*Exception*',
					'**/*Repository*',
					'**/*Security*',
					'**/*Service*',
					'**/*Util*',
					'**/*Enum*',
					'**/*Model*',
					'**/*Entity*'
				]
			)
		)
	)
}

tasks.check {
    dependsOn(tasks.jacocoTestCoverageVerification)
}
